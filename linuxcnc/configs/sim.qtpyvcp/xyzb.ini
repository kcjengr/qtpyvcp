HOME_SEARCH_VEL = 1.0
HOME_LATCH_VEL = 0.1
HOME_SEQUENCE = 1
HOME_IS_SHARED = 1
HOME_USE_INDEX = NO
HOME_IGNORE_LIMITS = NO

#==================
#      Z Axis
#==================

[AXIS_Z]
MIN_LIMIT = -15.750
MAX_LIMIT = 0.001
MAX_VELOCITY = 3.33
MAX_ACCELERATION = 20.0

[JOINT_2]
TYPE = LINEAR
MIN_LIMIT = -15.75
MAX_LIMIT = .001
MAX_VELOCITY = 5
MAX_ACCELERATION = 20.0
BACKLASH = 0.003
HOME = 0
