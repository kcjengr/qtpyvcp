# BUGs:

# textFormat:
#   fontCapitalization: QFont:AllUppercase
# https://bugreports.qt.io/browse/QTBUG-32619


RS274-Gcode:
  description:
  author: 'Kurt Jacobson'
  fileTypes: ['.ngc', '.nc']

  definitions:
    default:
      textFormat:
        fontFixedPitch: True
        fontWeight: QFont:Normal
        fontCapitalization: QFont:AllUppercase

    numbers:
      match: ['[+-]?[0-9]+[\.]?[0-9]+?', '.[0-9]+']
      textFormat:
        foreground: '#0f0f0f'
        fontWeight: QFont:Light

    modalGroup0:  # Non-Modal
      match: ['G0?4', 'G10', 'G28', 'G30', 'G52', 'G53', 'G92', 'G92.1', 'G92.2', 'G92.3']
      textFormat:
        foreground: '#800000'  # Maroon

    modalGroup1:  # Motion
      match: ['G', 'G0?0', 'G0?1(?!\d)', 'G0?2(?!\d)', 'G0?3(?!\d)', 'G33', 'G38.2', 'G38.3', 'G38.4', 'G38.5', \
              'G73', 'G76', 'G80', 'G81', 'G82', 'G83', 'G84', 'G85', 'G86', 'G87', 'G88', 'G89']
      textFormat:
        foreground: '#FF0000' # Red
        toolTip: "This is a test"
        fontWeight: QFont:Bold

    modalGroup2:  # Plane selection
      match: ['G17', 'G18', 'G19', 'G17.1', 'G18.1', 'G19.1']
      textFormat:
        foreground: '#FFA500'  # Orange
        fontWeight: QFont:Bold

    modalGroup3:  # Distance Mode
      match: ['G90', 'G91']
      textFormat:
        foreground: '#808000'  # Olive
        fontWeight: QFont:Bold

    modalGroup4:  # Arc IJK Distance Mode
      match: ['G90.1', 'G91.1']
      textFormat:
        foreground: '#008000'  # Green
        fontWeight: QFont:Bold

    modalGroup5:  # Feed Rate Mode
      match: ['G93', 'G94', 'G95']
      textFormat:
        foreground: '#800080'  # Purple
        fontWeight: QFont:Bold

    modalGroup6:  # Units
      match: ['G20', 'G21']
      textFormat:
        foreground: '#FF00FF'  # Fuchsia
        fontWeight: QFont:Bold

    modalGroup7:  # Cutter Diameter Compensation
      match: ['G40', 'G41', 'G42', 'G41.1', 'G42.1']
      textFormat:
        foreground: '#A52A2A'  # Brown
        fontWeight: QFont:Bold

    modalGroup8:  # Tool Length Offset
      match: ['G43', 'G43.1', 'G49']
      textFormat:
        foreground: '#008080'  # Teal
        fontWeight: QFont:Bold

    modalGroup10:  # Canned Cycles Return Mode
      match: ['G98', 'G99']
      textFormat:
        foreground: '#00FFFF'  # Aqua
        fontWeight: QFont:Bold

    modalGroup12:  # Coordinate System
      match: ['G54', 'G55', 'G56', 'G57', 'G58', 'G59', 'G59.1', 'G59.2', 'G59.3']
      textFormat:
        foreground: '#0000FF'  # Blue
        fontWeight: QFont:Bold

    modalGroup13:  # Control Mode
      match: ['G61', 'G61.1', 'G64']
      textFormat:
        foreground: '#000080'  # Navy
        fontWeight: QFont:Bold

    modalGroup14:  # Spindle Speed Mode
      match: ['G96', 'G97']
      textFormat:
        foreground: '#808080'  # Gray
        fontWeight: QFont:Bold

    modalGroup15:  # Lathe Diameter Mode
      match: ['G0?7(?!\d)', 'G0?8(?!\d)']
      textFormat:
        foreground: '#C0C0C0'  # Silver
        fontWeight: QFont:Bold

    mCodes:
      match: ['M\d{1,3}', '%']
      textFormat:
        foreground: '#FF4500'  # Orange Red
        fontWeight: QFont:Bold

    axisLetters:
      match: 'ABCUVWIJKPQR'
      textFormat:
        foreground: 'purple'
        fontWeight: QFont:Bold

    xAxisLetter:
      match: 'X'
      textFormat:
        foreground: '#76af00'
        fontWeight: QFont:Bold

    yAxisLetter:
      match: 'Y'
      textFormat:
        foreground: '#0080c0'
        fontWeight: QFont:Bold

    zAxisLetter:
      match: 'Z'
      textFormat:
        foreground: '#e24e29'
        fontWeight: QFont:Bold

    otherCodes:
      match: ['F[0-9.]*', 'S[0-9.]*', 'T\d+', 'T']
      textFormat:
        foreground: '#006400'  # Dark Green

    brakets:
      match: ['\[', '\]']
      textFormat:
        foreground: 'gray'
        fontWeight: QFont:Bold

    operators:
      match: ['=', '\*\*', '\*', '\\', 'MOD', '\+ ', '\- ', 'AND', 'OR', 'XOR', 'EQ', 'NE', 'GT', 'GE', 'LT', 'LE',]
      textFormat:
        foreground: 'blue'
        fontWeight: QFont:Bold

    functions:
      match: ['SIN', 'COS', 'TAN', 'ASIN', 'ACOS', 'ATAN', 'ABS', 'EXP', 'FIX', 'FUP', 'ROUND', 'LN', 'SQRT', 'EXISTS']
      textFormat:
        foreground: 'blue'
        fontWeight: QFont:Bold

    keywords:
      match: ['CALL', 'DO', 'WHILE', 'GOTO', 'IF', 'ENDIF', 'ELSE', 'SUB', 'ENDSUB', 'END', 'RETURN', 'REPEAT', 'ENDREPEAT']
      textFormat:
        foreground: 'blue'
        fontWeight: QFont:Bold

    lineNumbers:
      match: ['N[0-9.]+']
      textFormat:
        foreground: 'gray'
        fontWeight: QFont:Light

    subroutines:
      match: ['O\<[A-Za-z0-9_]+\>', 'O[0-9]+']
      textFormat:
        foreground: 'navy'
        fontWeight: QFont:Normal

    variables:
      match: ['#\<.*?\>', '#[0-9]+']
      textFormat:
        foreground: 'purple'
        fontWeight: QFont:Normal

    comments:
      match: [';.*', '\(.*\)']
      block: true
      textFormat:
        foreground: 'gray'
        fontItalic: True
